<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters content -->
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">4 Guests</div>
                    <div class="number_rooms">2 Bedrooms</div>
                    <div class="number_bathrooms">1 Bathroom</div>
                </div>
                <div class="user">Owner: <strong>John Doe</strong></div>
                <div class="description">This is a lovely place to stay...</div>
            </article>
            <!-- More articles for other places -->
        </section>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
