<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB clone</title>
	<link rel="icon" href="images/icon.png" type="image/png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header>
		<a class="logo" href="6-index.html"></a>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="filter-title">States</h3>
				<h4 class="some-states">Nairobi, Mombasa, Kisumu...</h4>
				<ul class="popover">
					<li class="items">
						<h2 class="states-list">Nairobi:</h2>
						<ul class="popover-items">
							<li>Karen</li>
							<li>Kibra</li>
						</ul>
					</li>
					<li class="items">
						<h2 class="states-list">Mombasa:</h2>
						<ul class="popover-items">
							<li>Mtwapa</li>
							<li>Mpeketoni</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3 class="filter-title">Amenities</h3>
				<h4 class="some-states">Internet, Kitchen, Pool...</h4>
				<ul class="popover available-amenities">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>Gym</li>
				</ul>
			</div>
			<button class="btn btn-filters">Search</button>
		</section>
	</div>
	<footer class="footer foot">
		Best School
	</footer>
</body>
</html>
